<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    

    <title>Class Marksheet</title>
  </head>
  <body>
    <section class="container mt-5">
      <h1 class="text-center">Class Marksheet</h1>
      <form
        name="formname"
        onsubmit="return false"
        class="col-lg-12 form text-center center"
      >
        <div  class="pt-2">
          <label style="width: 100px;">Họ Tên</label>
          <input class="p-1" style="width: 300px;" id="name" type="text" />
        </div>
        <div class="pt-2">
          <label style="width: 100px;">Điểm Toán</label>
          <input class="p-1" style="width: 300px;" id="maths" type="text" />
        </div>
        <div class="pt-2">
          <label style="width: 100px;">Điểm Lý</label>
          <input class="p-1" style="width: 300px;" id="physics" type="text" />
        </div>
        <div class="pt-2">
          <label style="width: 100px;">Điểm Hóa</label>
          <input class="p-1" style="width: 300px;" id="chemistry" type="text" />
        </div>
 
        <button id="input" style="display: block;" type="button" 
        class="btn btn-success mt-2 main-btn " onclick="getInfo()">
          Nhập
        </button>
        <button id="update" style="display: none;" type="button"
         class="btn btn-success mt-2 main-btn " onclick="updateInfo()">
          Cập nhật
        </button>
      </form>
      <div class="col-lg-12 pt-5">
        <table class="table" id="myTable">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Họ tên</th>
            <th scope="col">Toán</th>
            <th scope="col">Lý</th>
            <th scope="col">Hóa</th>
            <th scope="col">Trung bình</th>
            <th scope="col">Hành động</th>
           
          </tr>
        </table>
        <div class="text-center ">
          <button type="button" class="btn btn-success mt-2 " onclick="average()">
            Tính điểm trung bình
          </button>
          <button type="button" class="btn btn-success mt-2" onclick="checkRank()">
            Xác định học sinh giỏi
          </button>
        </div>
      </div>
    </section>
    <!-- JS -->
    <script src="script.js"></script>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
